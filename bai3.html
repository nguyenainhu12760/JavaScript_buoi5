<!DOCTYPE html>
<html>
<head>
  <title>Bài 3</title>
</head>
<body>
  <h1>Tính thuế thu nhập cá nhân</h1>
  <label for="hoTen">Họ tên:</label>
  <input type="text" id="hoTen" required><br><br>
  <label for="tongThuNhapNam">Tổng thu nhập năm:</label>
  <input type="number" id="tongThuNhapNam" step="1" required><br><br>
  <label for="soNguoiPhuThuoc">Số người phụ thuộc:</label>
  <input type="number" id="soNguoiPhuThuoc" min="0" required><br><br>
  <button onclick="tinhThue()">Tính thuế</button><br><br>
  <p id="ketQua"></p>
  <p id="thuePhaiTra"></p>

  <script>
    function tinhThue() {
      var hoTen = document.getElementById("hoTen").value;
      var tongThuNhapNam = parseFloat(document.getElementById("tongThuNhapNam").value);
      var soNguoiPhuThuoc = parseInt(document.getElementById("soNguoiPhuThuoc").value);
      var thuNhapChiuThue = tongThuNhapNam - 4 - soNguoiPhuThuoc * 1.6;
      var thueSuat = 0;
      if (thuNhapChiuThue <= 60) {
        thueSuat = 5;
      } else if (thuNhapChiuThue <= 120) {
        thueSuat = 10;
      } else if (thuNhapChiuThue <= 210) {
        thueSuat = 15;
      } else if (thuNhapChiuThue <= 384) {
        thueSuat = 20;
      } else if (thuNhapChiuThue <= 624) {
        thueSuat = 25;
      } else if (thuNhapChiuThue <= 960) {
        thueSuat = 30;
      } else {
        thueSuat = 35;
      }
      var thuePhaiTra = thuNhapChiuThue * thueSuat / 100;
      document.getElementById("ketQua").innerHTML = "Họ tên: " + hoTen;
      document.getElementById("thuePhaiTra").innerHTML = "Thuế phải trả: " + thuePhaiTra.toFixed(3) + " triệu đồng";
    }
  </script>
</body>
</html>
