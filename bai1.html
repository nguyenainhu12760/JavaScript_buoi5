<!DOCTYPE html>
<html>
<head>
  <title>Bài 1</title>
</head>
<body>
  <h1>Quản lý tuyển sinh</h1>
  
  <label for="diemChuan">Điểm chuẩn:</label>
  <input type="number" id="diemChuan" step="1" required><br><br>
  
  <label for="diemMon1">Điểm môn 1:</label>
  <input type="number" id="diemMon1" step="1" required><br><br>
  
  <label for="diemMon2">Điểm môn 2:</label>
  <input type="number" id="diemMon2" step="1" required><br><br>
  
  <label for="diemMon3">Điểm môn 3:</label>
  <input type="number" id="diemMon3" step="1" required><br><br>
  
  <label for="khuVuc">Khu vực (A, B, C, hoặc x nếu không thuộc vùng ưu tiên):</label>
  <input type="text" id="khuVuc" required><br><br>
  
  <label for="doiTuong">Đối tượng dự thi (1, 2, 3, hoặc 0 nếu không thuộc đối tượng ưu tiên):</label>
  <input type="number" id="doiTuong" required><br><br>
  
  <button onclick="tinhDiem()">Tính kết quả</button><br><br>
  
  <p id="ketQua"></p>
  <p id="diemTongKet"></p>

  <script>
    function tinhDiem() {
      var diemChuan = parseFloat(document.getElementById("diemChuan").value);
      var diemMon1 = parseFloat(document.getElementById("diemMon1").value);
      var diemMon2 = parseFloat(document.getElementById("diemMon2").value);
      var diemMon3 = parseFloat(document.getElementById("diemMon3").value);
      var khuVuc = document.getElementById("khuVuc").value;
      var doiTuong = parseFloat(document.getElementById("doiTuong").value);
      
      var diemUuTienKhuVuc = 0;
      if (khuVuc === "A") {
        diemUuTienKhuVuc = 2;
      } else if (khuVuc === "B") {
        diemUuTienKhuVuc = 1;
      } else if (khuVuc === "C") {
        diemUuTienKhuVuc = 0.5;
      }
      
      var diemUuTienDoiTuong = 0;
      if (doiTuong === 1) {
        diemUuTienDoiTuong = 2.5;
      } else if (doiTuong === 2) {
        diemUuTienDoiTuong = 1.5;
      } else if (doiTuong === 3) {
        diemUuTienDoiTuong = 1;
      }
      
      var diemUuTien = diemUuTienKhuVuc + diemUuTienDoiTuong;
      var diemTongKet = diemMon1 + diemMon2 + diemMon3 + diemUuTien;
      
      var ketQua = "";
      if (diemTongKet >= diemChuan && diemMon1 > 0 && diemMon2 > 0 && diemMon3 > 0) {
        ketQua = "Đậu";
      } else {
        ketQua = "Rớt";
      }
      
      document.getElementById("ketQua").innerHTML = "Kết quả: " + ketQua;
      document.getElementById("diemTongKet").innerHTML = "Tổng điểm đạt được: " + diemTongKet;
    }
  </script>
</body>
</html>
